
<style type="text/css">
.red {
    color: #ff0000;
}

.leave-square {

    width: 150px;
    height: 150px;
    float: left;

    border: 1px solid #CCC; 
    padding-top: 10px;
    margin-right: 10px;
}

.leave-square .leave-circle {
    width: 90px;
    height: 90px;
    border: 2px solid #CCC;
    border-radius: 50%; 

    padding: 20px 15px;
    font-size: 30px;
    text-align: center;
    margin-left: 30px;
    color: #e30000;
}

.leave-square label {
    width: 100%;
    text-align: center;
    margin-top: 15px;
    color: #1c84c6;
}
.total{
    margin-right:120px; 
    float: left; 
    margin-bottom: 10px; 
    font-size:15px;
}
.table1{
    width: 98.5%;
    margin:0 auto;
    background-color:white;
    font-size:12px;
    margin-top:3px;
}
th, td {
    text-align: left;
    padding: 8px;
    color:#3d3d3d;
    border: 1px solid #c6c6c6;
    
}

tr:nth-child(odd){background-color:#F9F9F9;}

th {
      font-size:13px;
    background-color:white;
    color: #3d3d3d;
    border: 1px solid #c6c6c6;
}

.centerDiv { width:1000px;padding-left:105px; margin: 0 auto; }

.bck{
    padding-top:5px;
    background-color: #F9F9F9;
    height:80px;
    width: 97%;
    margin-top:20px;
    margin-left:20px;
    border-radius: 5px;
    border:1px solid #dbd9d9;
}  

</style>

<div id="content2">
    <div class="panel box-shadow-none content-header">
        <div class="panel-body">
            <div class="col-md-12">
                <h2 class="animated fadeInLeft">Over Time</h2>
                <p class="animated fadeInDown">
                    <a href="#/">Home</a> <span class="fa-angle-right fa"></span> 
                    <a href="#/timesheet">Timesheet</a> <span class="fa-angle-right fa"></span> 
                    Over Time
                </p>
            </div>
        </div>
    </div>
    <div class="panel">
        <div class ="bck">
            <div style="padding-left: 20px; padding-top:20px;">
                <div style="font-size: 18px;">
                    <div style="margin-left:5px;float:left; margin-right:10px;margin-top:-15px;">
                        <label style="float:left;font-size: 15px;">Date From:</label><br>
                        <input ng-model="filter.datefrom" type="date" id="datefrom" style="width:165px;"/>
                    </div>
                    <div style="float:left; margin-right:-5px;margin-top:-15px;">
                       <label style="float:left;font-size: 15px;">Date To:</label><br> <input ng-model="filter.dateto" type="date" id="dateto" style="width:165px;"/>
                    </div>
                    <div style="float:left; margin-left:20px;margin-top:10px;">
                        <input type="button" class="medium button blue fa-fa" value="&#xf002; SEARCH" ng-click="timesheet_overtime()" />
                    </div>
                </div>
        </div>        
                <div style="clear:both;"></div>
            </div>
            <div style="width:100%; height:10px;"></div>

            <div class="table1" style="margin-top:30px;">
                <b class="total">Total: {{overtime.count}}</b>
                <div style="margin-top:10px;">
                    <table id="datatables-example" class="table1" width="99%" cellspacing="0">
                        <thead>
                            <tr>
                                <th col width="90">Date Filed</th>
                                <th col width="90">Time From</th>
                                <th col width="90">Time To</th>
                                <th col width="90">Remarks</th>
                                <th col width="90">Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="(k, v) in overtime.data track by $index" style="cursor:pointer;" ng-if="overtime.status">
                                <td>{{v.datecreated}}</td>
                                <td>{{v.timefrom}}</td>
                                <td>{{v.timeto}}</td>
                                <td ng-bind-html="v.remarks" class="remarks"></td>
                                <td>
                                <div ng-class ="v.status === 'Pending' && 'hide' || 'display'">
                                    {{v.status}} 
                                    </div>
                                    <div ng-class ="v.status === 'Pending' && 'display' || 'hide'"> 
                                        <button ng-click="cancel(k)" class="medium button blue fa-fa">Cancel</button> 
                                    </div></td>
                            </tr>
                            <tr ng-if="!overtime.status" style= "text-align: center;">
                                <td colspan = "5" style="text-align:center;">No Data Found</td>
                            </tr>         
                        </tbody>
                    </table>
                </div>
            </div>
            <div style="height:50px; width:100%;"></div>

        </div>
    </div>

</div>
